{% extends 'base.html' %}

{% block content %}
  <div class="container pb-2">

    <div class="row justify-content-center align-items-center">
      <div class="col-sm-10 col-md-8 col-lg-6">
        <h1 class="aside-near text-center mb-3 mt-3">
          Mon compte
        </h1>    
      </div>
    </div>
  
    <div class="aside-near">
      <div class="row justify-content-center align-items-center">
        <div class="col-xs-12 col-sm-10 col-md-6 col-lg-4 mb-5">
          <div class="card">
            <img src="{{ user.profile_photo.url }}" class="card-img-top img-fluid w-100" alt="photo de profil de l'ami" style="height: 200px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title text-center">Modifier votre mot de passe</h5> <hr>
              {% if error %}
                <p class="text-danger">{{ message }}</p>
              {% endif %}
              <form method="post">
                  {% csrf_token %}
                  
                  <!-- Champ pour l'ancien mot de passe avec une classe spécifique -->
                  <p>
                      Ancien mot de passe :<br>
                      <input type="password" name="old_password" class="form-control" id="id_old_password">
                  </p>
                  <!-- Champ pour le nouveau mot de passe avec une classe spécifique -->
                  <p>
                      Nouveau mot de passe :
                      <input type="password" name="new_password1" class="form-control" id="id_new_password1">
                  </p>
                  
                  <!-- Champ pour la confirmation du nouveau mot de passe avec une classe spécifique -->
                  <p>Connfirmer le nouveau mot de passe : <br>
                      <input type="password" name="new_password2" class="form-control" id="id_new_password2">
                  </p>
                  
                  <button type="submit" class="btn btn-primary1 mb-2" style="width: 100%;">Modifier le mot de passe</button>
                  <a href="{% url 'my-account' %}" class="btn btn-danger mb-2" style="width: 100%;">Retour</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
{% endblock %}
